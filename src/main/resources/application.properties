
server.port=8081

spring.datasource.url= jdbc:mysql://${RDS_MY_APPLICATION_HOST_NAME}:${RDS_PORT}/${RDS_MY_APPLICATION_DB_NAME}?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&useJvmCharsetConverters=true
spring.datasource.username= ${RDS_MY_APPLICATION_USERNAME}
spring.datasource.password= ${RDS_MY_APPLICATION_PASSWORD}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true